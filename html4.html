    <script>

        $(document).ready(function () {
            var arr = getRandomArray();

            for (var j = 0; j < 8; j++) {
                var $btn = $("#" + j);
                $btn.css("background-image", 'url(\"img/' + arr[j] + '.jpg\")');
                $btn.attr("ind", arr[j]);
            }
            setInterval(function () {
                        $("#footer").text(time++);
                    }, 1000
            );
        });

        $(function () {
            $("button").addClass("button");
        });

        $(function () {
            $("button")
                    .button()
                    .click(function (event) {
                        checkNeighbours(this.id);
                        if (isGameFinished())
                            alert("game finished!");
                    });
        });

        function checkNeighbours(cId) {
            var id = parseInt(cId);
            var top = id - 3;

            var left = -1;
            var right = -1;

            if (id % 3 != 2)
                right = id + 1;

            if (id % 3 != 0)
                left = id - 1;

            var down = id + 3;

            var target = null;

            if ($("#" + top).css("visibility") == "hidden")
                target = top;
            else if ($("#" + left).css("visibility") == "hidden")
                target = left;
            else if ($("#" + right).css("visibility") == "hidden")
                target = right;
            else if ($("#" + down).css("visibility") == "hidden")
                target = down;

            if (target != null) {
                var $src = $("#" + id);
                $src.css("visibility", "hidden");
                var $dest = $("#" + target);
                $dest.css("visibility", "visible");
                $dest.css("background-image", $src.css("background-image"));
                $dest.attr("ind", $src.attr("ind"));
            }

        }

    </script>
