    <script>

        $(document).ready(function () {
            var arr = [];
            var time = 0;
            while (arr.length < 8) {
                var randomnumber = Math.floor((Math.random() * 8) + 1);
                var found = false;
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] == randomnumber) {
                        found = true;
                        break
                    }
                }
                if (!found)arr[arr.length] = randomnumber;

            }

            for (var j = 0; j < 8; j++) {
                $("#" + j).css("background-image", 'url(\"img/' + arr[j] + '.jpg\")');
                $("#" + j).attr("ind", arr[j]);
            }
            setInterval(function () {
                        $("#footer").text(time++);
                    }, 1000
            );
        });
        $(function () {
            $("button")
                    .button()
                    .click(function (event) {
                        checkNeighbours(this.id);
                        if (isGameFinished())
                            alert("game finished!");
//                        alert(this.className);
                    });
        });
        function isGameFinished() {
            for (var i = 0; i < 8; i++) {
                if (parseInt($("#" + i).attr("ind")) != i) {
                    return false;
                }
            }
            return true;
        }
        function checkNeighbours(cId) {
            var id = parseInt(cId);
            var top = id - 3;

            var left = -1;
            var right = -1;

            if (id % 3 != 2)
                right = id + 1;

            if (id % 3 != 0)
                left = id - 1;

            var down = id + 3;

            var target = null;

            if ($("#" + top).css("visibility") == "hidden")
                target = top;
            else if ($("#" + left).css("visibility") == "hidden")
                target = left;
            else if ($("#" + right).css("visibility") == "hidden")
                target = right;
            else if ($("#" + down).css("visibility") == "hidden")
                target = down;

            if (target != null) {
//                $("#" + id).hide();
//                $("#" + target).show();
                $("#" + id).css("visibility", "hidden");
                $("#" + target).css("visibility", "visible");
                $("#" + target).css("background-image", $("#" + id).css("background-image"));
                $("#" + target).attr("ind", $("#" + id).attr("ind"));
            }

        }
